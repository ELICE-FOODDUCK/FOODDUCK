<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOODDOCK</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product-add.css" />
    <!-- sweetalert2 사용하기 위한 파일 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../home/home.js" type = "module" defer></script>
    <script src="../../../home/home-nav.js" type = "module" defer></script>
    <!-- 로고 -->
    <style>
      .logo {
        width:70px; 
        height:70px; 
        border-radius: 25%; 
        background-image: url('/logo.png'); 
        background-size: cover; 
        box-shadow: 0px 0px 5px #333;
        transition: all 0.3s ease-in-out;
        top: 25px;
        vertical-align: top;
        justify-content: center;
      }
      .logo:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- 헤더 시작 -->
   <div id="header">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <div class="logo">
            </div>
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="navbar_menu" class="sticky">
      <div class="menu_main">
        
        <ul class="menu_list">
          <li class="menu category_toggle">
              <div class="toggle">
                <img width="16px" height="14px" src="https://res.kurly.com/pc/service/common/1908/ico_gnb_all_off_x2.png" alt="">
                <span>전체 카테고리</span>
              </div>
            <div class="category_wrap">
              <ul id="inner_nav">
                <li><a class="meat"><span>고기</span></a></li>
                <li><a class="vegetable"><span>야채</span></a></li>
                <li><a class="fruit"><span>과일</span></a></li>
                <li><a class="fish"><span>생선</span></a></li>
              </ul>
            </div>
          </li>
          <li class="menu menu2">
            <a href="/product/meat" class="meat">고기</a>
          </li>
          <li class="menu menu3">
            <a href="/product/vegetable" class="vegetable">채소</a>
          </li>
          <li class="menu menu4">
            <a href="/product/fruit" class="fruit">과일</a>
          </li>
          <li class="menu menu5">
            <a href="/product/fish" class="fish">생선</a>
          </li>
        </ul>
      </div>
    </div>
  </div>








    <!-- product-add -->
    <section class="container">
      <div class="inner_container">
        <div class="block account-header">
          <h1 class="subtitle is-4">제품판매</h1>
        </div>
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="register_product_form">
            <p class="title is-5 has-text-primary">제품을 판매해 보세요</p>

            <!-- 제품 이름 -->
            <div class="field">
              <label class="label" for="product_name">제품 이름</label>
              <div class="control">
                <input
                  class="input"
                  id="product_name"
                  type="text"
                  placeholder="삼겹살"
                  autocomplete="on"
                />
              </div>
            </div>

            <!-- 제품 카테고리 -->
            <div class="field">
              <label class="label" for="product_category">카테고리</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="product_category">
                    <option value="">카테고리를 선택해 주세요.</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- 제품 제조사 -->
            <div class="field">
              <label class="label" for="product_company">제조사</label>
              <div class="control">
                <input
                  class="input"
                  id="product_company"
                  type="text"
                  placeholder="OO식품"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="field is-fullwidth">
              <label class="label" for="product_img">제품 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input
                    class="file-input"
                    id="product_img"
                    type="file"
                    name="image-file"
                    accept="image/*"
                    value=""
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label"> 사진 업로드 </span>
                  </span>
                  <span class="file-name" id="span_file_name">
                    사진파일 (png, jpg, jpeg)
                  </span>
                </label>
              </div>
            </div>
            
            <!-- 제품 가격 -->
            <div class="field">
              <label class="label" for="product_price">가격</label>
              <div class="field">
                <div class="control has-icons-right">
                  <input
                    class="input"
                    id="product_price"
                    type="number"
                    placeholder="10000"
                    autocomplete="on"
                  />
                  <span class="icon is-small is-right"> 원 </span>
                </div>
              </div>
            </div>

            <!-- 제품 요약설명 -->
            <div class="field">
              <label class="label" for="product_description">요약 설명</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="product_description"
                  rows="3"
                  placeholder="제품에 대한 1~2문장의 설명을 적어 주세요."
                  autocomplete="on"
                ></textarea>
              </div>
            </div>

            <!-- 제품 추가 버튼 -->
            <div class="mt-5">
              <button class="button is-primary is-fullwidth" id="btn_submit">
                제품 판매하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="product-add.js" type="module"></script>
    
  </body>
</html>
