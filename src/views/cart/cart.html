<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOODDOCK</title>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 다음 주소 API 사용 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cartInit.js" type="module" defer></script>
    <script src="cart.js" type="module" defer></script>
    <script src="../../home/home.js" type="module" defer></script>
    <script src="../../home/home-nav.js" type="module" defer></script>
    <script src="../components/Header.js" defer></script>
    <script src="../components/Nav.js" defer></script>
    <!-- sweetalert2 사용하기 위한 파일 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- 로고 -->
    <style>
      .logo {
        width: 70px;
        height: 70px;
        border-radius: 25%;
        background-image: url('../logo.png');
        background-size: cover;
        box-shadow: 0px 0px 5px #333;
        transition: all 0.3s ease-in-out;
        top: 25px;
        vertical-align: top;
        justify-content: center;
      }
      .logo:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <main-header></main-header>
    <main-nav></main-nav>
    <!-- 장바구니 폼 -->
    <div class="register-user-form-container">
      <form
        method="post"
        class="box register-user-form-box"
        id="registerUserForm"
      >
        <p class="title is-5 has-text-primary">장바구니</p>
        <div class="field">
          <label class="label" for="fullNameInput">상품리스트</label>
          <div class="checkbox-select-wrap">
            <div class="checkbox-select">
              <span class="all-check">전체선택</span>
              <span class="bar"></span>
            </div>
            <div>
              <span class="select-check">선택삭제</span>
            </div>
          </div>
          <hr class="hr-items-line" />
          <!-- 장바구니의 담겨져 있는 것 들을 전부다 이런 형식으로 담으면 된다. -->
          <div class="cart-list"></div>
        </div>
        <button class="button is-primary is-fullwidth" id="submitButton">
          주문하기
        </button>
      </form>
    </div>
  </body>
</html>
