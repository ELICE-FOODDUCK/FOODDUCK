<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 다음 주소 API 사용 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="user-info-manage.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form 
        method="post"
        class="box register-user-form-box" 
        id="registerUserForm"
      >
        <p class="title is-5 has-text-primary">회원 정보 수정</p>
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input input_able"
              id="fullNameInput"
              type="text"
              placeholder="유재석"
              autocomplete="on"
              disabled
            />
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          
        </div>

        <div class="field">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input input_able"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
              disabled
            />
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
          <div class="control">
            <input
              class="input check_pw_able"
              id="passwordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
              disabled
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="fullNameInput">전화번호</label>
          <div class="control">
            <input
              class="input input_able"
              id="phoneNumberInput"
              type="text"
              placeholder="전화번호"
              autocomplete="on"
              disabled
            />
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="addressInput">주소</label>
          <div class="address-control">
            <div class="address-btn-wrap">
              <div class="address_btn_items1">
                <input class="input input_able check_post_able" type="text" id="postcode" placeholder="우편번호" disabled>
              </div>
              <div class="address_btn_items2">
                <input class="input check_post_able" type="button" onclick="daumPostCode()" value="우편번호 찾기" disabled>
              </div>
              <div class="address_btn_items3">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <div class="address_btn_items4">
              <input class="input check_post_able" type="text" id="address" placeholder="주소" disabled>
            </div>
            <div class="address-detail-wrap">
              <input class="input check_post_able address_btn_items5" type="text" id="detailAddress" placeholder="상세주소" disabled>
              <input class="input check_post_able" type="text" id="extraAddress" placeholder="참고항목" disabled>
            </div>
          </div>
        </div>
        <button class="button is-primary is-fullwidth">
          수정하기
        </button>
        <button class="button is-primary is-fullwidth withdraw_btn">
          탈퇴하기
        </button>
      </form>
    </div>
  </body>
  <script src="user-info-manage.js"></script>
  <script src="daum-api.js"></script>
</html>
