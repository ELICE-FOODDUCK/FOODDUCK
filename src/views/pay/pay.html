<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 다음 주소 API 사용 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="pay.css" />
    <script src="daum-api.js" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form 
        method="post"
        class="box register-user-form-box" 
        id="registerUserForm"
      >
        <p class="title is-5 has-text-primary">결제 정보</p>
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="유재석"
              autocomplete="on"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="fullNameInput">전화번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="text"
              placeholder="전화번호"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5 pay_address">
          <label class="label" for="addressInput">주소</label>
          <div class="address-control">
            <div class="address-btn-wrap">
              <input class="input" type="text" id="postcode" placeholder="우편번호">
              <input class="input" type="button" onclick="daumPostCode()" value="우편번호 찾기">
            </div>
            <input class="input" type="text" id="address" placeholder="주소"><br>
            <div class="address-detail-wrap">
              <input class="input" type="text" id="detailAddress" placeholder="상세주소">
              <input class="input" type="text" id="extraAddress" placeholder="참고항목">
            </div>
          </div>
        </div>
        <hr class="hr-items-line">
        <div class="price-sum-wrap">
          <span class="cart-price-sum">0</span>원
        </div>
        <button class="button is-primary is-fullwidth" id="payButton">
          결제하기
        </button>
      </form>
    </div>
  </body>
  <script src="pay.js" type="module"></script>
  
</html>
